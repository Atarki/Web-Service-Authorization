<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web 2</title>
    <script type="text/javascript" src="main/resources/js/jquery.js"></script>
    <script type="text/javascript" src="main/resources/js/main.js"></script>
    <link rel="stylesheet" href="main/resources/css/login.css">
</head>
<body>
<div class="login-page">

    <form id="login-form">
        <input type="text" name="login" placeholder="Login"/>
        <input type="password" name="pass" placeholder="Password"/>
        <button id="LoginSubmit">Sign in</button>

    </form>

    <form id="register-form">
        <input type="text" name="login" id="login" placeholder="Login"/>
        <input type="password" name="pass" id="pass" placeholder="Password"/>
        <input type="text" name="email" id="email" placeholder="email"/>
        <button id="RegisterSubmit">Sign up</button>

    </form>
      <a href="#" id="login-register">Sign in</a>
</div>

</body>
</html>
