<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web 1</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</head>
<body>

<form method="get">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="text-align: center;">
        <input class="mdl-textfield__input" type="text" id="city" name="city">
        <label class="mdl-textfield__label" for="city">Type a city...</label>
    </div>
    <!-- Flat button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--primary" formaction="info">
        <i class="material-icons">search</i>
        Search
    </button>

    <!--<input class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent"-->
           <!--type="submit" value="Ok" formaction="info">-->
    <!--Login: <input  type="text" name="login"/>-->
    <!--Password: <input  type="text" name="password"/>-->
    <!--<input class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent"-->
           <!--type="submit" value="Ok" formaction="info">-->

</form>

<div>
    <script type="text/javascript">
        function performClick(elemId) {
            var elem = document.getElementById(elemId);
            if (elem && document.createEvent) {
                var evt = document.createEvent("MouseEvents");
                evt.initEvent("click", true, false);
                elem.dispatchEvent(evt);
            }
        }
    </script>
    <a href="#" onclick="performClick('theFile');">Open file dialog</a>
    <input type="file" id="theFile"/>
</div>


<p>Message: ${message}</p>

<p>Method: ${method}</p>

<p>URL: ${URL}</p>

<p>PathInfo: ${pathInfo}</p>

<p>SessionId: ${sessionId}</p>

<p>Parameters: ${parameters}</p>

</body>
</html>
